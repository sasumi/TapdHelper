<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tapd Free Man</title>
	<link rel="stylesheet" href="assert/css/options.css">
	<script src="assert/js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<section class="page">
		<h1><span>TapdFreeMan 设置</span></h1>
		<table class="frm tab-content">
			<tbody>
			<tr>
				<th>导出字段</th>
				<td>
					<span class="link" id="ef-select-all">全选</span> |
					<span class="link" id="ef-select-none">取消全选</span>
					<ul id="export-fields"></ul>
				</td>
			</tr>
			<tr>
				<th>工单机器人地址</th>
				<td>
					<input type="url" id="web_hook_url" required style="width:300px;">
				</td>
			</tr>
			<tr>
				<th>报告内容</th>
				<td>
					<label>
						<input type="checkbox" name="">
						变化截图
					</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<span class="btn btn-disabled" id="save-setting-btn">保存</span>
				</td>
			</tr>
			</tbody>
		</table>
	</section>
	<script src="assert/js/chrome.js"></script>
	<script src="assert/js/options.js"></script>
</body>
</html>
